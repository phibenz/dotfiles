tmux:
  symbols:
    branch: ""
    hashprefix: ':'
    ahead: "↑"
    behind: "↓"
    staged: "●"
    conflict: "×"
    modified: "+"
    untracked: "…"
    stashed: "⚑"
    clean: "✓"
  styles:
    clear: ''
    state: ''
    branch: ''
    remote: ''
    staged: ''
    conflict: ''
    modified: ''
    untracked: ''
    stashed: ''
    clean: ''
    divergence: ''
  layout: [branch, divergence, ' - ', flags]
  options:
    branch_max_len: 30
    branch_trim: right
    ellipsis: …